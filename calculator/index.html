<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./css/app.css">
</head>
<body>
	<div class="container">
		<div class="input-group">
			<p id="inputData"></p>
		</div>
		<div class="button-group">
			<div class="wrapper">
				<div class="top-sign">
					<button id="reset" class="delete-button-text">AC</button>
					<button class="delete-button-text">&#8592;</button>
					<button>+/-</button>
				</div>
				<div class="numbers">
					<button class="number" data-value="1">1</button>
					<button class="number" data-value="2">2</button>
					<button class="number" data-value="3">3</button>
					<button class="number" data-value="4">4</button>
					<button class="number" data-value="5">5</button>
					<button class="number" data-value="6">6</button>
					<button class="number" data-value="7">7</button>
					<button class="number" data-value="8">8</button>
					<button class="number" data-value="9">9</button>
					<button class="zero number" data-value="0">0</button>
					<button class="number" data-value=".">.</button>
				</div>
			</div>
			<div class="right-sign">
				<button class="operator-sign" data-sign="/">&#247;</button>
				<button class="operator-sign" data-sign="*">&times;</button>
				<button class="operator-sign" data-sign="-">&minus;</button>
				<button class="operator-sign" data-sign="+">+</button>
				<button id="result" class="result-button">=</button>
			</div>
		</div>
	</div>

	<script src="./js/app.js"></script>
</body>
</html>
