<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data binding with checkbox</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<h3 class="input-collect-header">Input Collect 1</h3>
	<div class="input-collect input-collect-1"></div>

	<h3 class="input-collect-header">Input Collect 2</h3>
	<div class="input-collect input-collect-2"></div>
	<div class="container">
		<div class=" check-collect check-collect-1">
			<h3>Check collect 1</h3>
			<div class="check-place">
				<input type="checkbox" value="check-1-1"> <label for="">check-1-1</label>
			</div>
			<div class="check-place">
				<input type="checkbox" value="check-1-2"> <label for="">check-1-2</label>
			</div>
			<div class="check-place">
				<input type="checkbox" value="check-1-3"> <label for="">check-1-3</label>
			</div>
			<div class="check-place">
				<input type="checkbox" value="check-1-4"> <label for="">check-1-4</label>
			</div>
		</div>

		<div class=" check-collect check-collect-2">
			<h3>Check collect 2</h3>
			<div class="check-place">
				<input type="checkbox" value="check-2-1"> <label for="">check-2-1</label>
			</div>
			<div class="check-place">
				<input type="checkbox" value="check-2-2"> <label for="">check-2-2</label>
			</div>
			<div class="check-place">
				<input type="checkbox" value="check-2-3"> <label for="">check-2-3</label>
			</div>
			<div class="check-place">
				<input type="checkbox" value="check-2-4"> <label for="">check-2-4</label>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
